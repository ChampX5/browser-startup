<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Epic Startup Page</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=REM&display=swap"
            rel="stylesheet"
        />

        <link
            rel="shortcut icon"
            href="https://www.google.com/favicon.ico"
            type="image/x-icon"
        />

        <script src="https://cdn.tailwindcss.com/"></script>
    </head>

    <body class="bg-[#1c1c1c] p-12">
        <div class="grid place-items-center grid-cols-2 w-full">
            <a
                target="_blank"
                href="https://www.chess.com"
                class="group border-2 border-solid border-[#393939] p-2 rounded-2xl flex justify-center items-center relative overflow-hidden"
            >
                <img
                    src="./img/chess-bg.png"
                    class="w-[25rem] opacity-10 group-hover:opacity-70 transition-all duration-200 ease-in-out rounded-xl"
                />

                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-5 transition-all duration-200 ease-in-out group-hover:opacity-0"
                >
                    <img
                        src="./img/chess.png"
                        class="-translate-y-3 opacity-100 w-10 group-hover:opacity-0 transition-all duration-200 ease-in-out"
                    />
                </div>

                <div
                    class="absolute translate-y-9 uppercase font-[Montserrat] no-underline text-white transition-all duration-200 ease-in-out opacity-100 group-hover:opacity-0"
                >
                    chess
                </div>
            </a>

            <a
                target="_blank"
                href="https://music.youtube.com"
                class="group border-2 border-solid border-[#393939] p-2 rounded-2xl flex justify-center items-center relative overflow-hidden"
            >
                <img
                    src="./img/yt-music-bg.png"
                    class="w-[25rem] opacity-10 group-hover:opacity-70 transition-all duration-200 ease-in-out rounded-xl"
                />

                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-5 transition-all duration-200 ease-in-out group-hover:opacity-0"
                >
                    <img
                        src="./img/yt-music.png"
                        class="-translate-y-3 opacity-100 w-10 group-hover:opacity-0 transition-all duration-200 ease-in-out"
                    />
                </div>

                <div
                    class="absolute translate-y-9 uppercase font-[Montserrat] no-underline text-white transition-all duration-200 ease-in-out opacity-100 group-hover:opacity-0"
                >
                    youtube music
                </div>
            </a>
        </div>

        <section style="height: 20px"></section>

        <div
            class="flex flex-col gap-y-1 rounded-xl overflow-hidden w-4/5 mx-auto"
        >
            <div class="h-12 flex gap-1 justify-stretch overflow-hidden">
                <div
                    class="aspect-square grid rounded place-items-center bg-[#2e2c35]"
                >
                    <img
                        class="w-6 aspect-square"
                        src="https://www.google.com/favicon.ico"
                    />
                </div>
                <div class="w-full flex">
                    <input
                        type="text"
                        name="search"
                        id="main-search"
                        class="h-12 outline-none border-none w-full bg-[#2e2c35] rounded-tl rounded-bl text-white text-xl p-4 font-[REM] placeholder:text-[#ffffff4d] placeholder:font-[REM]"
                        placeholder="search anything"
                    />
                    <div
                        class="w-20 bg-[#2e2c35] rounded-br rounded-tr before:content-['URL'] before:text-[#ffffff9c] before:font-semibold before:flex before:justify-center before:items-center before:font-[Montserrat] relative before:absolute before:-left-1/2 before:top-1/2 before:-translate-y-1/2 before:-translate-x-1/2 before:bg-blue-950 before:rounded-lg before:py-1 before:px-2"
                    >
                        <input
                            type="checkbox"
                            name="url-toggle"
                            id="url-toggle"
                            class="hover peer h-0 w-0 scale-0 opacity-0"
                            checked
                        />

                        <label
                            for="url-toggle"
                            class="uppercase cursor-pointer text-white select-none relative font-[Montserrat] before:absolute before:-left-[0.625rem] before:top-[0.0625rem] before:h-10 before:w-20 before:rounded-xl before:bg-slate-700 before:border-2 before:border-solid before:border-slate-800 after:absolute after:-left-[0.25rem] after:top-[7px] after:h-7 after:w-8 after:rounded-lg after:bg-red-500 after:transition-all after:duration-300 after:ease-in-out peer-checked:after:bg-green-500 peer-checked:after:left-0 peer-checked:after:translate-x-full"
                        ></label>
                    </div>
                </div>
            </div>

            <div
                class="grid gap-1 grid-cols-4 text-white font-[REM]"
            >
                <a
                    target="_blank"
                    class="flex p-2 justify-start rounded gap-2 items-center bg-[#2e2c35] cursor-pointer transition-all ease-in-out duration-100 no-underline text-white hover:bg-[#393642]"
                    href="https://web.whatsapp.com"
                >
                    <div
                        class="grid place-items-center p-1 border-2 border-solid border-[#ffffff49] rounded-2xl"
                    >
                        <img
                            class="w-10 aspect-square rounded-xl"
                            src="./img/whatsapp.png"
                        />
                    </div>

                    <div>
                        <div>Whatsapp Web</div>
                        <div class="text-[#ffffff49]">web.whatsapp.com</div>
                    </div>
                </a>
                <a
                    target="_blank"
                    class="flex p-2 justify-start rounded gap-2 items-center bg-[#2e2c35] cursor-pointer transition-all ease-in-out duration-100 no-underline text-white hover:bg-[#393642]"
                    href="https://www.youtube.com/"
                >
                    <div
                        class="grid place-items-center p-1 border-2 border-solid border-[#ffffff49] rounded-2xl"
                    >
                        <img
                            class="w-10 aspect-square rounded-xl"
                            src="./img/yt.png"
                        />
                    </div>

                    <div>
                        <div>YouTube</div>
                        <div class="text-[#ffffff49]">youtube.com</div>
                    </div>
                </a>
                <a
                    target="_blank"
                    class="flex p-2 justify-start rounded gap-2 items-center bg-[#2e2c35] cursor-pointer transition-all ease-in-out duration-100 no-underline text-white hover:bg-[#393642]"
                    href="https://www.discord.com/app"
                >
                    <div
                        class="grid place-items-center p-1 border-2 border-solid border-[#ffffff49] rounded-2xl"
                    >
                        <img
                            class="w-10 aspect-square rounded-xl"
                            src="./img/discord.png"
                        />
                    </div>

                    <div>
                        <div>Discord</div>
                        <div class="text-[#ffffff49]">discord.com/app</div>
                    </div>
                </a>
                <a
                    target="_blank"
                    class="flex p-2 justify-start rounded gap-2 items-center bg-[#2e2c35] cursor-pointer transition-all ease-in-out duration-100 no-underline text-white hover:bg-[#393642]"
                    href="https://www.github.com/"
                >
                    <div
                        class="grid place-items-center p-1 border-2 border-solid border-[#ffffff49] rounded-2xl"
                    >
                        <img
                            class="w-10 aspect-square rounded-xl"
                            src="https://github.com/apple-touch-icon.png"
                        />
                    </div>

                    <div>
                        <div>GitHub</div>
                        <div class="text-[#ffffff49]">github.com</div>
                    </div>
                </a>
                <a
                    target="_blank"
                    class="flex p-2 justify-start rounded gap-2 items-center bg-[#2e2c35] cursor-pointer transition-all ease-in-out duration-100 no-underline text-white hover:bg-[#393642]"
                    href="https://www.codepen.io"
                >
                    <div
                        class="grid place-items-center p-1 border-2 border-solid border-[#ffffff49] rounded-2xl"
                    >
                        <img
                            class="w-10 aspect-square rounded-xl"
                            src="./img/codepen.png"
                        />
                    </div>

                    <div>
                        <div>CodePen</div>
                        <div class="text-[#ffffff49]">codepen.io</div>
                    </div>
                </a>
                <a
                    target="_blank"
                    class="flex p-2 justify-start rounded gap-2 items-center bg-[#2e2c35] cursor-pointer transition-all ease-in-out duration-100 no-underline text-white hover:bg-[#393642]"
                    href="https://www.gmail.com/"
                >
                    <div
                        class="grid place-items-center p-1 border-2 border-solid border-[#ffffff49] rounded-2xl"
                    >
                        <img
                            class="w-10 aspect-square rounded-xl"
                            src="https://www.gstatic.com/images/branding/product/2x/gmail_2020q4_512dp.png"
                        />
                    </div>

                    <div>
                        <div>GMail</div>
                        <div class="text-[#ffffff49]">gmail.com</div>
                    </div>
                </a>
                <a
                    target="_blank"
                    class="flex p-2 justify-start rounded gap-2 items-center bg-[#2e2c35] cursor-pointer transition-all ease-in-out duration-100 no-underline text-white hover:bg-[#393642]"
                    href="https://open.spotify.com/"
                >
                    <div
                        class="grid place-items-center p-1 border-2 border-solid border-[#ffffff49] rounded-2xl"
                    >
                        <img
                            class="w-10 aspect-square rounded-xl"
                            src="https://open.spotify.com/favicon.ico"
                        />
                    </div>

                    <div>
                        <div>Spotify</div>
                        <div class="text-[#ffffff49]">open.spotify.com</div>
                    </div>
                </a>
                <a
                    target="_blank"
                    class="flex p-2 justify-start rounded gap-2 items-center bg-[#2e2c35] cursor-pointer transition-all ease-in-out duration-100 no-underline text-white hover:bg-[#393642]"
                    href="https://www.notion.so/"
                >
                    <div
                        class="grid place-items-center p-1 border-2 border-solid border-[#ffffff49] rounded-2xl"
                    >
                        <img
                            class="w-10 aspect-square rounded-xl"
                            src="https://www.notion.so/front-static/logo-ios.png"
                        />
                    </div>

                    <div>
                        <div>Notion</div>
                        <div class="text-[#ffffff49]">notion.so</div>
                    </div>
                </a>
            </div>
        </div>

        <section style="height: 20px"></section>

        <div>
            <div class="flex justify-center items-center p-3">
                <input
                    type="checkbox"
                    name="24hr-toggle"
                    id="24hr-toggle"
                    class="hover peer h-0 w-0 scale-0 opacity-0"
                />

                <label
                    for="24hr-toggle"
                    class="uppercase cursor-pointer text-white select-none relative font-[Montserrat] before:absolute before:left-full before:-top-2 before:h-10 before:w-20 before:translate-x-5 before:rounded-full before:bg-slate-700 before:border-2 before:border-solid before:border-slate-800 after:absolute after:left-full after:-top-1 after:h-8 after:w-9 after:translate-x-6 after:rounded-full after:bg-red-500 after:transition-all after:duration-300 after:ease-in-out peer-checked:after:bg-green-500 peer-checked:after:translate-x-[3.75rem]"
                    >24 hour format</label
                >
            </div>

            <div
                class="px-10 py-3 border-solid border-2 border-gray-700 w-4/5 grid place-items-center grid-cols-9 transition-all duration-200 ease-in-out mx-auto justify-center items-center gap-x-5 rounded-3xl bg-slate-950"
            >
                <canvas id="clock" class="col-span-3"></canvas>

                <div class="flex text-gray-500 text-7xl col-span-6">
                    <span
                        id="hours"
                        class="w-20 mx-3 bg-gradient-to-b from-blue-400 to-blue-600 bg-clip-text text-transparent font-semibold text-7xl"
                        >08</span
                    >:
                    <span
                        id="minutes"
                        class="w-20 mx-3 bg-gradient-to-b from-orange-400 to-orange-600 bg-clip-text text-transparent font-semibold text-7xl"
                        >35</span
                    >:
                    <span
                        id="seconds"
                        class="w-20 mx-3 bg-gradient-to-b from-pink-400 to-pink-600 bg-clip-text text-transparent font-semibold text-7xl"
                        >23</span
                    ><span
                        id="am_pm"
                        class="transition-all duration-200 ease-in-out w-max px-3 bg-gradient-to-b from-emerald-400 to-emerald-600 bg-clip-text text-transparent font-semibold text-7xl"
                        >PM</span
                    >
                </div>
            </div>
        </div>

        <script src="js/clock.js" defer></script>
        <script src="js/input.js" defer></script>
    </body>
</html>
